<div class="page-title" ed-page-title>
    <h4>
        <span>{{'title.sys.role' | translate}}</span>
    </h4>
    <nav>
        <span class="fa fa-home"></span>
        <a href="javascript:;">{{'title.common.home' | translate}}</a>
        <span class="fa fa-angle-right"></span>
        <a href="#/sys/role/list">{{'title.sys.role' | translate}}</a>
        <span class="fa fa-angle-right"></span>
        <a href="javascript:;">{{'label.sys.role.permission' | translate}}</a>
    </nav>
</div>

<!--1-->
<div class="row">
    <div class="col-md-12" ng-repeat="menu in menus">
        <div class="panel panel-default">
            <header class="panel-heading"><label translate>{{menu.menuName}}</label>
            </header>
            <div class="panel-body">
                <div class="row query">
                    <div class="col-md-12">
                        <form role="form" class="form-horizontal mrg15B" ng-repeat="child1 in menu.children">
                            <div class="title">
                                <input name="resource" type="checkbox" ed-icheck model-array="selectPermissions" ng-model="child1">
                                <label translate>{{child1.menuName}}</label>
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-2 col-sm-4" ng-repeat="child2 in child1.children">
                                        <div class="checkbox">
                                            <label>
                                                <input name="resource" type="checkbox" ed-icheck model-array="selectPermissions" ng-model="child2">
                                                {{child2.menuName}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--.1-->

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="btn btn-blue"
                   ng-click="savePermission()"
                   ng-disabled="selectPermissions.length == 0"
                   ng-hide="clickToken">
                    <i class="fa fa-check"></i>
                    {{'label.sys.role.permission' | translate}}
                </a>
                <a class="btn btn-link"
                   ng-click="selectAll()">
                    <i class="fa fa-check"></i>
                    {{'label.common.op.all' | translate}}
                </a>
                <a class="btn btn-link"
                   ng-click="unSelectAll()">
                    <i class="fa fa-undo"></i>
                    {{'label.common.op.cancel' | translate}}
                </a>
            </div>
        </div>
    </div>
</div>
