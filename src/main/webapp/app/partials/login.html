<div class="main-login col-sm-4 col-sm-offset-4">
    <div class="logo">
    </div>
    <!-- start: LOGIN BOX -->
    <div class="box-login">
        <h3>Guardforce Mobile Safe</h3>
        <p>
            Sign in
        </p>
        <form id="login-form" class="form-login" action="index.html">
            <div id="error-msg" class="alert alert-danger" style="display: none;">

            </div>
            <div id="success-msg" class="alert alert-success" style="display: none;">
                Login Success
            </div>
            <fieldset>
                <div class="form-group">
							<span class="input-icon">
								<input id="username" type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username" ng-keydown="enterLogin($event)">
								<i class="fa fa-user"></i> </span>
                </div>
                <div class="form-group form-actions">
							<span class="input-icon">
								<input id="password" type="password" class="form-control password" name="password" placeholder="Password" ng-model="user.password" ng-keydown="enterLogin($event)">
								<i class="fa fa-lock"></i>
								<a class="forgot" href="#">
                                    I forgot my password
                                </a> </span>
                </div>
                <div class="form-actions">
                    <!--<label for="remember" class="checkbox-inline">
                        <input type="checkbox" class="grey remember" id="remember" name="remember">
                        记住我
                    </label>-->
                    <button id="loginBtn" type="button" class="btn btn-info pull-right" ng-click="login()">
                        Login <i class="fa fa-sign-in"></i>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- end: LOGIN BOX -->


    <!-- start: COPYRIGHT -->
    <div class="copyright">
        2014 &copy; Admin Template.
    </div>
    <!-- end: COPYRIGHT -->
</div>
