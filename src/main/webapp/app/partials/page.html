<ul class="pagination pull-right mrg0T mrg5B" ng-show="(pagination.records.length > 0 || pagination.totalRecords > 0)">
    <!--<li class="prev" ng-class="{disabled : pagination.page == '1'}" ng-click="gotoPage(pagination.page - 1)"><a  href="javascript:;">
        <i class="fa fa-angle-left"></i>
    </a></li>-->
    <li class="prev" ng-hide="pagination.page == '1'" ng-click="gotoPage(pagination.page - 1)"><a href="javascript:;">
        <i class="fa fa-angle-left"></i>
    </a></li>
    <li ng-repeat="page in pagination.pageList track by $index" ng-click="gotoPage(page)"
        ng-class="{active : pagination.page == page, disabled : page == '...'}"><a href="javascript:;">{{page}}</a></li>
    <li class="next" ng-hide="pagination.page == pagination.totalPages" ng-click="gotoPage(pagination.page + 1)"><a
            href="javascript:;">
        <i class="fa fa-angle-right"></i>
    </a></li>
</ul>

<ul class="pagination pull-right mrg25L mrg0T mrg5B" style="margin-top: 0px; " ng-show="pagination.totalRecords == 0">
    <li><a href="javascript:;" class="disabled active">找到0条结果</a></li>
</ul>
